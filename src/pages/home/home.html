<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="https://maletaready.com/wp-content/uploads/2018/01/costa-rica-768x292.jpg" />
  <ion-card *ngFor="let p of page">
  
    <ion-card-content>
      <ion-card-title [innerHTML]="p.title"></ion-card-title>
  
      <p [innerHTML]="p.content"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
