<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Maleta Ready</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: rgb(233, 255, 235)" class="card-background-page">
  <div *ngFor="let pg of page">
    <span [ngSwitch]="pg.slug">
      <p *ngSwitchCase="'america'">
        <ion-card>
          <img src="assets/imgs/america.jpg" (click)="onPages('america',pg.id)" />
          <div class="card-title">Guia {{pg.title}}</div>
          <div class="card-subtitle"></div>
        </ion-card>
      </p>
      <p *ngSwitchCase="'africa'">
        <ion-card [hidden]='true'>
          <img src="assets/imgs/africa.jpg" (click)="onPages('africa')" />
          <div class="card-title">Guia {{pg.title}}</div>
          <div class="card-subtitle"></div>
        </ion-card>
      </p>
      <p *ngSwitchCase="'asia'">
        <ion-card>
          <img src="assets/imgs/asia.jpg" (click)="onPages('asia')" />
          <div class="card-title">Guia {{pg.title}}</div>
          <div class="card-subtitle"></div>
        </ion-card>
      </p>
      <p *ngSwitchCase="'europa'">
        <ion-card>
          <img src="assets/imgs/europa.jpg" (click)="onPages('europa')" />
          <div class="card-title">Guia {{pg.title}}</div>
          <div class="card-subtitle"></div>
        </ion-card>
      </p>
      <p *ngSwitchDefault>
      </p>
    </span>

  </div>

</ion-content>
