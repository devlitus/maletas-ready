<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Guia Asia</ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="inicio" style="background-color: rgb(233, 255, 235)">
  <div *ngFor="let po of post">
    <div *ngFor="let media of mediaPostAsia">
      <ion-card *ngIf="po.featured_media == media.id">
        <img [src]="media.source_url" (click)="openModal(po.categories)" />
        <ion-card-content >
          <ion-card-title [innerHTML]="po.title.rendered"></ion-card-title>
          <p [innerHTML]="po.excerpt.rendered | sanitizeHtml"></p>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
          <button ion-button clear small>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
          </button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <ion-fab bottom right>
    <button ion-fab mini (click)="scrollTop()"><ion-icon name="arrow-dropup"></ion-icon></button>
  </ion-fab>

</ion-content>
