<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Africa</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div *ngFor="let po of post">
    <div *ngFor="let me of mediaPostAfrica">
      <ion-card *ngIf="po.id == me.post">
        <ion-item>
          <ion-avatar item-start>
            <!-- <img src="img/marty-avatar.png"> -->
          </ion-avatar>
          <h2>{{po.title.rendered}}</h2>
          <p>November 5, 1955</p>
        </ion-item>

        <img [src]="me.imagen">

        <ion-card-content>
          <p [innerHTML]="po.excerpt.rendered"></p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>

      </ion-card>
    </div>
  </div>
</ion-content>
