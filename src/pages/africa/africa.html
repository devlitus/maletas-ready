<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Guia Africa</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-color: rgb(233, 255, 235)">
  <div *ngFor="let po of post">
    <div *ngFor="let me of mediaPostAfrica">
      <ion-card *ngIf="po.id == me.post">
        <img [src]="me.imagen"/>
        <ion-card-content>
          <ion-card-title [innerHTML]="po.title.rendered"></ion-card-title>
          <p [innerHTML]="po.excerpt.rendered"></p>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
